<div class="flex flex-col gap-3">
  <div class="flex justify-between">
    <mat-paginator class="bg-white" (page)="handlePageEvent($event)" [length]="charityCases?.count" [pageSize]="portalParams.pageSize" [showFirstLastButtons]="true" [pageSizeOptions]="pageSizeOptions" [pageIndex]="portalParams.pageNumber-1" aria-label="Select page">
      
    </mat-paginator>
    <form 
      #searchForm="ngForm"
      (ngSubmit)="onSearchChange()"
      class="relative flex items-center w-full max-w-md mx-4"
    >
      <input 
        type="serch" 
        class="block w-full p-4 text-sm text-gray-900 border border-gray-300 rounded-lg" 
        placeholder="Search"
        name="search"
        [(ngModel)]="portalParams.search"

      />
      <button mat-icon-button type="submit" class="absolute inset-y-0 right-8 top-2 flex items-center pl-3">
        <mat-icon>search</mat-icon>
      </button>
      
  </form>
    <div class="flex gap-3">
      <button class="match-input-height" mat-stroked-button (click)="openFilterDialog()">
        <mat-icon>filter_list</mat-icon>Filters
      </button>
      <button class="match-input-height" mat-stroked-button [matMenuTriggerFor]="sortMenu">
        <mat-icon>swap_vert</mat-icon>Sort
      </button>
    </div>
    
  </div>
  <div class="grid grid-cols-4 gap-4">
    @for (charityCase of charityCases?.data; track charityCase.id){
      <app-charity-case-item [charityCase]="charityCase"></app-charity-case-item>
    }
  </div>
</div>
<mat-menu #sortMenu="matMenu">
  <mat-selection-list [multiple]="false" (selectionChange)="onSortChange($event)">
    @for(sort of sortOptions; track $index){
      <mat-list-option [value]="sort.value" [selected]="portalParams.sort=== sort.value">{{sort.name}}</mat-list-option>
    }
  </mat-selection-list>
</mat-menu>
