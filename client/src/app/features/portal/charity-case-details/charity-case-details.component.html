@if (charityCase) {
  <section class="py-8 bg-gray-50 min-h-screen">
    <div class="max-w-screen-lg px-4 mx-auto">
      <!-- Image Section -->
      <div class="max-w-full mx-auto mb-8">
        <img
          class="w-full h-auto rounded-lg shadow-xl "
          src="{{ charityCase.imageUrl }}"
          alt="Image of the case"
        />
      </div>

      <!-- Charity Case Details Section -->
      <div class="flex flex-col gap-8 bg-white p-8 rounded-lg shadow-lg">
        <!-- Title and Donation Amount Section -->
        <div>
          <h1 class="text-4xl font-semibold text-[#7d00fa] mb-4 leading-tight">
            {{ charityCase.title }}
          </h1>
       <!-- Description Section -->
       <div class="mt-8">
        <p class="text-2xl text-gray-700 leading-relaxed mb-6">
          {{ charityCase.description }}
        </p>
      </div>
          <!-- Donation Amount Section -->
          <div class="mt-4 flex items-center gap-6">
            
            <p class="text-2xl"> Amount needed to collect - {{ charityCase.amountRequested | currency }} </p>
            <p class="text-2xl font-extrabold text-gray-900">
              
            </p>
          </div>
        </div>
      
       

        <!-- Donate Button and Input Section -->
        <div class="mt-6 flex flex-col gap-6 md:flex-row md:gap-8 items-center">
          <!-- Donate Button -->
          <button
            mat-flat-button
            color="primary"
            class="w-full md:w-auto bg-[#7d00fa] hover:bg-[#6a00e3] text-white py-3 px-6 rounded-lg shadow-md flex items-center justify-center gap-2"
            (click)="donate()"
          >
            <mat-icon>favorite</mat-icon> Donate
          </button>

          <!-- Donation Input Field -->
          <mat-form-field appearance="outline" class="flex">
            <mat-label>Sum to donate</mat-label>
            <input matInput type="number" [(ngModel)]="donationAmount">
          </mat-form-field>
       
        </div>
      </div>
    </div>
  </section>
}
