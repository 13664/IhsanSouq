<mat-card class="w-[500px] mx-auto mt-4 p-4 shadow-md bg-white rounded-lg">
  <form [formGroup]="form" (ngSubmit)="onSubmit()">
    <h2>Create Charity Case</h2>

    <mat-form-field appearance="fill" class="w-full">
      <mat-label>Title</mat-label>
      <input matInput formControlName="title" required />
    </mat-form-field>

    <mat-form-field appearance="fill" class="w-full">
      <mat-label>Description</mat-label>
      <textarea matInput formControlName="description" rows="4"></textarea>
    </mat-form-field>

    <mat-form-field appearance="fill" class="w-full">
      <mat-label>Amount Requested</mat-label>
      <input
        matInput
        type="number"
        formControlName="amountRequested"
        required
      />
    </mat-form-field>

    <mat-form-field appearance="fill" class="w-full">
      <mat-label>Category</mat-label>
      <mat-select formControlName="category">
        <mat-option
          *ngFor="let category of portalService.categories"
          [value]="category"
          >{{ category }}</mat-option
        >
      </mat-select>
    </mat-form-field>

    <mat-form-field appearance="fill" class="w-full">
      <mat-label>Urgency Level</mat-label>
      <mat-select formControlName="urgencyLevel">
        <mat-option
          *ngFor="let level of portalService.urgencyLevels"
          [value]="level"
          >{{ level }}</mat-option
        >
      </mat-select>
    </mat-form-field>

    <mat-form-field appearance="fill" class="w-full">
      <mat-label>End Date</mat-label>
      <input matInput type="date" formControlName="endDate" />
    </mat-form-field>

    <mat-form-field appearance="fill" class="w-full">
      <mat-label>Image URL</mat-label>
      <input matInput formControlName="imageUrl" required />
    </mat-form-field>

    <mat-form-field appearance="fill" class="w-full">
      <mat-label>Beneficiary Name</mat-label>
      <input matInput formControlName="beneficiaryName" required />
    </mat-form-field>

    <button
      mat-raised-button
      color="primary"
      type="submit"
      [disabled]="form.invalid"
    >
      {{ editMode ? "Update" : "Create" }}
    </button>
  </form>
</mat-card>
