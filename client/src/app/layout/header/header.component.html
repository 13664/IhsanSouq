<header class="border-b w-full max-h-20 fixed top-0 z-50 bg-white">
  <link href="/tailwind.css" rel="stylesheet" />
  <div
    class="flex align-middle items-center justify-between max-w-screen-2xl mx-auto"
  >
    <div class="p-2">
      <img
        routerLink="/"
        src="/images/3d1.jpg"
        alt="app logo"
        class="max-h-12 rounded-xl"
      />
    </div>
    <nav class="flex gap-3 my-2 uppercase text-2xl">
      <a
        routerLink="/"
        routerLinkActive="active"
        [routerLinkActiveOptions]="{ exact: true }"
        >Home</a
      >
      <a routerLink="/portal" routerLinkActive="active">Charity Cases</a>
      <a *appIsAdmin routerLink="/admin" routerLinkActive="active">Admin</a>
    </nav>
    <div class="flex gap-3 align-middle">
      @if (accountService.currentUser()){
      <button mat-button [matMenuTriggerFor]="menu">
        <mat-icon>arrow_drop-down</mat-icon>
        <span>{{ accountService.currentUser()?.email }}</span>
      </button>
      }@else{<button routerLink="/account/login" mat-stroked-button>
        Login
      </button>
      <button routerLink="/account/register" mat-stroked-button>Register</button
      >}
    </div>
  </div>
</header>
@if(busyService.loading){
<mat-progress-bar
  mode="indeterminate"
  class="fixed top-20 z-50"
></mat-progress-bar>
}
<mat-menu #menu="matMenu" class="px-5">
  <button mat-menu-item class="px-3" routerLink="/donations">
    <mat-icon>history</mat-icon>My history
  </button>
  <mat-divider></mat-divider>
  <button mat-menu-item class="px-3" (click)="logout()">
    <mat-icon>logout</mat-icon>Logout
  </button>
</mat-menu>
